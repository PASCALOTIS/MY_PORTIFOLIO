<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Pascal Otieno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #0a0a0a; color: #ccc; }
    .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ff88;
      margin-bottom: 1rem;
    }
    p.intro {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #aaa;
    }
    form {
      background: #111;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #00ff88;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #00ff88;
      color: #0a0a0a;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cc6a;
    }
    .social {
      text-align: center;
      margin-top: 3rem;
    }
    .social a {
      display: inline-block;
      margin: 0 15px;
      font-size: 1.8rem;
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social a:hover {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <p class="intro">Feel free to reach out for collaborations, networking, or just to say hello!</p>
    <form action="mailto:pascal.otieno@example.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <a href="https://linkedin.com/in/yourprofile" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/yourusername" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/yourhandle" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="mailto:pascal.otieno@example.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</body>
</html>
